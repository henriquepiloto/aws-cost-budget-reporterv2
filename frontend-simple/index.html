<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prisma Cost Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="app"></div>

    <script>
        const API_BASE = 'https://ewapsbyof8.execute-api.us-east-1.amazonaws.com/prod';
        
        // Router
        function getPath() {
            return window.location.pathname;
        }

        function navigate(path) {
            window.history.pushState({}, '', path);
            render();
        }

        // Auth
        function getToken() {
            return localStorage.getItem('adminToken');
        }

        function setToken(token) {
            localStorage.setItem('adminToken', token);
        }

        function logout() {
            localStorage.removeItem('adminToken');
            navigate('/login');
        }

        // Components
        function ChatComponent() {
            return `
                <div class="min-h-screen bg-gray-50">
                    <div class="border-b bg-white shadow-sm">
                        <div class="container mx-auto px-4 py-4 flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 rounded-full bg-blue-600 flex items-center justify-center text-white font-bold">C</div>
                                <div>
                                    <h1 class="text-xl font-bold text-gray-900">Cloudinho</h1>
                                    <p class="text-sm text-gray-600">Assistente de An√°lise de Custos AWS</p>
                                </div>
                            </div>
                            <div class="flex gap-2">
                                <button onclick="navigate('/admin')" class="px-4 py-2 border rounded-md text-sm hover:bg-gray-50">Admin</button>
                                <button onclick="logout()" class="px-4 py-2 bg-red-600 text-white rounded-md text-sm hover:bg-red-700">Sair</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="container mx-auto max-w-4xl h-[calc(100vh-120px)] flex flex-col">
                        <div id="messages" class="flex-1 overflow-y-auto p-4 space-y-4">
                            <div class="flex justify-start">
                                <div class="flex items-start gap-3 max-w-[80%]">
                                    <div class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center text-white">B</div>
                                    <div class="bg-white rounded-lg shadow-sm border p-3">
                                        <p class="text-sm text-gray-900">Ol√°! Sou o Cloudinho, seu assistente de an√°lise de custos AWS. Como posso ajudar voc√™ hoje?</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="p-4 border-t">
                            <div class="flex gap-2">
                                <input id="messageInput" type="text" placeholder="Digite sua pergunta sobre custos AWS..." class="flex-1 px-3 py-2 border rounded-md" onkeypress="if(event.key==='Enter') sendMessage()">
                                <button onclick="sendMessage()" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Enviar</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function LoginComponent() {
            return `
                <div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
                    <div class="w-full max-w-md">
                        <div class="text-center mb-6">
                            <div class="mx-auto w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center mb-4">
                                <span class="text-white text-2xl font-bold">üîí</span>
                            </div>
                            <h1 class="text-2xl font-bold text-gray-900">Acesso Administrativo</h1>
                            <p class="text-gray-600 mt-2">Entre com suas credenciais para acessar o painel</p>
                        </div>

                        <div class="bg-white rounded-lg shadow p-6">
                            <div id="loginError" class="hidden mb-4 p-3 bg-red-50 border border-red-200 rounded-md">
                                <p class="text-red-800 text-sm"></p>
                            </div>

                            <form onsubmit="handleLogin(event)" class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium mb-1">Email</label>
                                    <input id="email" type="email" required class="w-full px-3 py-2 border rounded-md" placeholder="admin@empresa.com">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium mb-1">Senha</label>
                                    <input id="password" type="password" required class="w-full px-3 py-2 border rounded-md" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                                </div>
                                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">Entrar</button>
                            </form>
                        </div>
                    </div>
                </div>
            `;
        }

        function AdminComponent() {
            return `
                <div class="min-h-screen bg-gray-50">
                    <div class="container mx-auto p-6">
                        <div class="mb-8 flex justify-between items-center">
                            <div>
                                <h1 class="text-3xl font-bold text-gray-900 mb-2">Painel Administrativo</h1>
                                <p class="text-gray-600">Gerencie usu√°rios e configura√ß√µes do chatbot</p>
                            </div>
                            <button onclick="logout()" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">Sair</button>
                        </div>

                        <div class="grid gap-6">
                            <div class="bg-white rounded-lg shadow p-6">
                                <h2 class="text-lg font-medium mb-4">Personaliza√ß√£o do Chatbot</h2>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div class="space-y-4">
                                        <div>
                                            <label class="block text-sm font-medium mb-1">Nome do Bot</label>
                                            <input id="botName" type="text" value="Cloudinho" class="w-full border rounded-md px-3 py-2">
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium mb-1">Mensagem de Boas-vindas</label>
                                            <textarea id="welcomeMessage" class="w-full border rounded-md px-3 py-2" rows="3">Ol√°! Sou o Cloudinho, seu assistente de an√°lise de custos AWS. Como posso ajudar voc√™ hoje?</textarea>
                                        </div>
                                        <div>
                                            <label class="block text-sm font-medium mb-1">Cor Prim√°ria</label>
                                            <input id="primaryColor" type="color" value="#3b82f6" class="w-full h-10 border rounded">
                                        </div>
                                        <button onclick="saveConfig()" class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Salvar Configura√ß√µes</button>
                                    </div>
                                    
                                    <div class="bg-gray-50 p-4 rounded-lg">
                                        <h3 class="font-medium mb-4">Preview do Chat</h3>
                                        <div class="bg-white rounded-lg shadow-sm border p-4" style="border-top: 3px solid #3b82f6">
                                            <div class="flex items-center gap-2 mb-3">
                                                <div class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center text-white text-sm font-medium">C</div>
                                                <span class="font-medium">Cloudinho</span>
                                            </div>
                                            <div class="bg-gray-100 p-3 rounded-lg text-sm">Ol√°! Sou o Cloudinho, seu assistente de an√°lise de custos AWS. Como posso ajudar voc√™ hoje?</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Functions
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message) return;

            const messagesDiv = document.getElementById('messages');
            
            // Add user message
            messagesDiv.innerHTML += `
                <div class="flex justify-end">
                    <div class="flex items-start gap-3 max-w-[80%] flex-row-reverse">
                        <div class="w-8 h-8 rounded-full bg-blue-800 flex items-center justify-center text-white">U</div>
                        <div class="bg-white rounded-lg shadow-sm border p-3">
                            <p class="text-sm text-gray-900">${message}</p>
                        </div>
                    </div>
                </div>
            `;

            input.value = '';
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            try {
                const response = await fetch(API_BASE + '/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();
                
                messagesDiv.innerHTML += `
                    <div class="flex justify-start">
                        <div class="flex items-start gap-3 max-w-[80%]">
                            <div class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center text-white">B</div>
                            <div class="bg-white rounded-lg shadow-sm border p-3">
                                <p class="text-sm text-gray-900">${data.response}</p>
                            </div>
                        </div>
                    </div>
                `;
            } catch (error) {
                messagesDiv.innerHTML += `
                    <div class="flex justify-start">
                        <div class="flex items-start gap-3 max-w-[80%]">
                            <div class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center text-white">B</div>
                            <div class="bg-white rounded-lg shadow-sm border p-3">
                                <p class="text-sm text-gray-900">Desculpe, ocorreu um erro. Tente novamente.</p>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');

            try {
                const response = await fetch(API_BASE + '/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    setToken(data.token);
                    navigate('/admin');
                } else {
                    errorDiv.classList.remove('hidden');
                    errorDiv.querySelector('p').textContent = data.message || 'Erro ao fazer login';
                }
            } catch (error) {
                errorDiv.classList.remove('hidden');
                errorDiv.querySelector('p').textContent = 'Erro de conex√£o';
            }
        }

        async function saveConfig() {
            const token = getToken();
            if (!token) return;

            const config = {
                botName: document.getElementById('botName').value,
                welcomeMessage: document.getElementById('welcomeMessage').value,
                primaryColor: document.getElementById('primaryColor').value
            };

            try {
                await fetch(API_BASE + '/admin/config', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify(config)
                });
                alert('Configura√ß√µes salvas com sucesso!');
            } catch (error) {
                alert('Erro ao salvar configura√ß√µes');
            }
        }

        // Render
        function render() {
            const path = getPath();
            const app = document.getElementById('app');
            const token = getToken();
            
            if (path === '/' || path === '/chat') {
                if (!token) {
                    navigate('/login');
                    return;
                }
                app.innerHTML = ChatComponent();
            } else if (path === '/login') {
                if (token) {
                    navigate('/chat');
                    return;
                }
                app.innerHTML = LoginComponent();
            } else if (path === '/admin') {
                if (!token) {
                    navigate('/login');
                    return;
                }
                app.innerHTML = AdminComponent();
            } else {
                navigate('/login');
            }
        }

        // Initialize
        window.addEventListener('popstate', render);
        render();
    </script>
</body>
</html>
