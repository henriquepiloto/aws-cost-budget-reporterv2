name: Deploy to AWS ECS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: 727706432228.dkr.ecr.us-east-1.amazonaws.com
  ECS_CLUSTER: cost-reporter-cluster

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build and push data-collector
      run: |
        cd cost-reporter/backend/data-collector
        docker build -t $ECR_REGISTRY/cost-reporter/data-collector:latest .
        docker push $ECR_REGISTRY/cost-reporter/data-collector:latest

    - name: Build and push api-service
      run: |
        cd cost-reporter/backend/api-service
        docker build -t $ECR_REGISTRY/cost-reporter/api-service:latest .
        docker push $ECR_REGISTRY/cost-reporter/api-service:latest

    - name: Build and push report-generator
      run: |
        cd cost-reporter/backend/report-generator
        docker build -t $ECR_REGISTRY/cost-reporter/report-generator:latest .
        docker push $ECR_REGISTRY/cost-reporter/report-generator:latest

    - name: Update ECS service
      run: |
        aws ecs update-service --cluster $ECS_CLUSTER --service cost-reporter-api-service --force-new-deployment
